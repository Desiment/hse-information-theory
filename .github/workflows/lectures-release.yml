name: Build Lectures PDF

on:
  push:
    paths:
      - 'src/lectures/**/*.tex'
      - 'src/lectures/.latexmkrc'
      - 'src/configuration/**'
      - '.github/workflows/lectures-release.yml'
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  pdf:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/thekostins/desiment-latex-toolchain-image
      IMAGE_TAG: "latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull prebuilt toolchain image
        run: docker pull "${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Cache latexmk aux files
        id: latex-cache
        uses: actions/cache@v4
        with:
          path: |
            src/lectures/build
          key: latex-build-${{ runner.os }}-${{ hashFiles('src/lectures/.latexmkrc','src/lectures/**/*.tex','src/configuration/**/*') }}
          restore-keys: |
            latex-build-${{ runner.os }}-

      - name: Build lectures PDF
        run: |
          docker run --rm \
            --mount type=bind,source="${{ github.workspace }}",target=/work \
            -w /work/src/lectures \
            "${IMAGE_NAME}:${IMAGE_TAG}" \
            latexmk -lualatex -interaction=nonstopmode -file-line-error -shell-escape

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: lectures-pdf
          path: src/lectures/notes.pdf

      - name: Publish release asset
        uses: softprops/action-gh-release@v1
        with:
          files: src/lectures/notes.pdf
          fail_on_unmatched_files: true
